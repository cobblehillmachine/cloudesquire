<!DOCTYPE html>
<html>
	<head>
		<script type="text/javascript" src="//use.typekit.net/qhi6bnp.js"></script>
		<script type="text/javascript">try{Typekit.load();}catch(e){}</script>
		<script type="text/javascript" src="/js/jquery-1.9.1.min.js"></script>
		<script type="text/javascript" src="/js/jquery.scrollTo-1.4.3.1-min.js"></script>
		<title>Cloud Esquire</title>
		<meta name="format-detection" content="telephone=no">
		<link href="/favicon.ico" rel="shortcut icon">
		<link rel="stylesheet" type="text/css" media="all" href="/css/cloudesquire.css" />
		<script type="text/javascript" src="/js/cloudesquire.js"></script>
	</head>
	<body>
		<div id="header">
			<div class="mid-cont">
				<a id="logo" href="/"></a>
				<div id="nav">
					<a class="nav-link" href="/#features">features</a>
					<a class="nav-link" href="/#pricing">pricing</a>
					<a class="nav-link" href="/#signup">signup</a>
					<a id="login" class="nav-link" href="/login.html">login</a>
				</div>
			</div>
		</div>
		
		<div id="account-create">
			<div class="mid-cont">
				<div id="form-cont">
					<div class="form-text">
						Create an account to get started
					</div>
					<form id="account-form">
						<div class="input-cont">
							<div class="label">first name</div>
							<input id="acct_first_name" type="text" name="acct_first_name" />
						</div>
						<div class="input-cont">
							<div class="label">last name</div>
							<input id="acct_last_name" type="text" name="acct_last_name" />
						</div>
						<form id="account-form">
							<div class="input-cont">
								<div class="label">firm name</div>
								<input id="acct_firm_name" type="text" name="acct_firm_name" />
							</div>
						<div class="input-cont">
							<div class="label">email address*</div>
							<input id="acct_email_address" type="text" name="acct_email_address" />
						</div>
						<div id="address-cont">
							<div class="input-cont">
								<div class="label">street address</div>
								<input id="acct_street_address" type="text" name="acct_street_address" />
							</div>
							<div class="input-cont small">
								<div class="label">appt or suite #</div>
								<input id="acct_appt_number" type="text" name="acct_appt_number" />
							</div>
							<div class="input-cont">
								<div class="label">city</div>
								<input id="acct_city" type="text" name="acct_city" />
							</div>
							<div class="input-cont small">
								<div class="label">state*</div>
								<div class="styled-select">
									<select id="acct_state" name="acct_state">
									<option value=""></option>
									<option value="AL">Alabama</option>
									<option value="AK">Alaska</option>
									<option value="AS">American Samoa</option>
									<option value="AZ">Arizona</option>
									<option value="AR">Arkansas</option>
									<option value="AA">Armed Forces America</option>
									<option value="AE">Armed Forces Other Areas</option>
									<option value="AP">Armed Forces Pacific</option>
									<option value="CA">California</option>
									<option value="CO">Colorado</option>
									<option value="CT">Connecticut</option>
									<option value="DE">Delaware</option>
									<option value="DC">District of Columbia</option>
									<option value="FM">Federated States of Micronesia</option>
									<option value="FL">Florida</option>
									<option value="GA">Georgia</option>
									<option value="GU">Guam</option>
									<option value="HI">Hawaii</option>
									<option value="ID">Idaho</option>
									<option value="IL">Illinois</option>
									<option value="IN">Indiana</option>
									<option value="IA">Iowa</option>
									<option value="KS">Kansas</option>
									<option value="KY">Kentucky</option>
									<option value="LA">Louisiana</option>
									<option value="ME">Maine</option>
									<option value="MH">Marshall Islands</option>
									<option value="MD">Maryland</option>
									<option value="MA">Massachusetts</option>
									<option value="MI">Michigan</option>
									<option value="MN">Minnesota</option>
									<option value="MS">Mississippi</option>
									<option value="MO">Missouri</option>
									<option value="MT">Montana</option>
									<option value="NE">Nebraska</option>
									<option value="NV">Nevada</option>
									<option value="NH">New Hampshire</option>
									<option value="NJ">New Jersey</option>
									<option value="NM">New Mexico</option>
									<option value="NY">New York</option>
									<option value="NC">North Carolina</option>
									<option value="ND">North Dakota</option>
									<option value="MP">Northern Mariana Islands</option>
									<option value="OH">Ohio</option>
									<option value="OK">Oklahoma</option>
									<option value="OR">Oregon</option>
									<option value="PW">Palau</option>
									<option value="PA">Pennsylvania</option>
									<option value="PR">Puerto Rico</option>
									<option value="RI">Rhode Island</option>
									<option value="SC">South Carolina</option>
									<option value="SD">South Dakota</option>
									<option value="TN">Tennessee</option>
									<option value="TX">Texas</option>
									<option value="VI">U.S. Virgin Islands</option>
									<option value="UT">Utah</option>
									<option value="VT">Vermont</option>
									<option value="VA">Virginia</option>
									<option value="WA">Washington</option>
									<option value="WV">West Virginia</option>
									<option value="WI">Wisconsin</option>
									<option value="WY">Wyoming</option>
								</select>
								</div>
							</div>
							<div class="input-cont">
								<div class="label">zipcode</div>
								<input id="acct_zipcode" type="text" name="acct_zipcode" />
							</div>
						</div>
						<div class="input-cont">
							<div class="label">phone*</div>
							<input id="acct_phone" type="text" name="acct_phone" />
						</div>
						<div class="input-cont">
							<div class="label">fax</div>
							<input id="acct_fax" type="text" name="acct_fax" />
						</div>
						<div class="input-cont">
							<div class="label">select your firm's time zone</div>
							<select id="acct_timezone" name="acct_timezone" size="4">
								<option value="eastern">Eastern</option>
								<option value="central">Central</option>
								<option value="mountain">Mountain</option>
								<option value="pacific">Pacific</option>
							</select>
						</div>
						<div id="check-conditions">
							<input type="checkbox" />
							<div class="text">
								I have read and accept the <a id="terms-link" href="/terms-conditions.html">terms and conditions</a>
							</div>
						</div>
						<div id="submit">
							<input class="button"type="submit" value="continue" />
						</div>
					</form>
				</div>

			</div>
		</div>



		

		
		<div id="footer">
			<div class="mid-cont">
				<div class="text-cont">
					<div class="footer-text">holocene systems, llc</div>
					<div class="footer-text right">all rights reserved</div>
				</div>
			</div>
		</div>
	</body>
</html>
